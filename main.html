<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>委員会内部システム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{margin:0;height:100vh;font-family:system-ui,sans-serif;background:#000;overflow:hidden}
    .background{position:absolute;inset:0;z-index:0}
    .background embed{width:100%;height:100%;border:none}
    .help{position:absolute;top:8px;right:12px;z-index:2;color:#fff;font-size:14px;cursor:pointer;background:rgba(0,0,0,.6);padding:6px 10px;border-radius:4px}
    .go{position:absolute;bottom:12px;right:12px;z-index:2;color:#fff;font-size:14px;cursor:pointer;background:rgba(0,0,0,.6);padding:8px 12px;border-radius:4px}
    .helpBox{position:absolute;inset:0;background:rgba(0,0,0,.85);color:#fff;z-index:3;display:none;align-items:center;justify-content:center;text-align:center;padding:20px}
    .helpBox img{max-width:90vw;max-height:70vh;margin-top:12px;border:1px solid #555}
    .close{margin-top:12px;font-size:14px;opacity:.8;cursor:pointer}
  </style>
</head>
<body>
  <div class="background"><embed src="名称未設定のデザイン.pdf" type="application/pdf"></div>
  <div class="help" onclick="openHelp()">ヘルプ</div>
  <div class="go" onclick="location.href='bbs.html'">掲示板へ</div>
  <div class="helpBox" id="helpBox">
    <div>
      <div>REC "KMDJHSREC" について</div>
      <img src="rec_help.png" alt="REC説明画像">
      <div class="close" onclick="closeHelp()">閉じる</div>
    </div>
  </div>
  <script>
    function openHelp(){document.getElementById('helpBox').style.display='flex'}
    function closeHelp(){document.getElementById('helpBox').style.display='none'}
  </script>
</body>
</html>
