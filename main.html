<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>委員会内部</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      font-family: system-ui, sans-serif;
    }
    .bg {
      position: fixed;
      inset: 0;
      background-image: url('名称未設定のデザイン.png');
      background-size: cover;
      background-position: center;
    }
    .help, .go {
      position: fixed;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .help { top: 10px; right: 10px; }
    .go { bottom: 10px; right: 10px; }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .overlay img {
      max-width: 90vw;
      max-height: 70vh;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="help" onclick="openHelp()">ヘルプ</div>
  <div class="go" onclick="location.href='bbs.html'">掲示板へ</div>

  <div class="overlay" id="overlay">
    <div>
      <div>REC "KMDJHSREC" について</div>
      <img id="helpImg" src="1.png">
      <div style="margin-top:10px;">
        <button onclick="prevImg()">◀</button>
        <button onclick="nextImg()">▶</button>
      </div>
      <div onclick="closeHelp()" style="margin-top:10px;cursor:pointer;">閉じる</div>
    </div>
  </div>

  <script>
    let imgIndex = 1;
    const maxImg = 6;
    function openHelp() {
      document.getElementById('overlay').style.display = 'flex';
      updateImg();
    }
    function closeHelp() {
      document.getElementById('overlay').style.display = 'none';
    }
    function updateImg(){
      document.getElementById('helpImg').src = imgIndex + '.png';
    }
    function nextImg(){
      if(imgIndex < maxImg) imgIndex++;
      updateImg();
    }
    function prevImg(){
      if(imgIndex > 1) imgIndex--;
      updateImg();
    }
  </script>
    function openHelp() {
      document.getElementById('overlay').style.display = 'flex';
    }
    function closeHelp() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
